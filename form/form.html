<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<fieldset>
			<legend>Entre em contato</legend>

			<label for="suporte"> <b>Assunto:</b></label>
			<select name="suporte" id="suporte">
				<option value="suporte">suporte</option>
				<option value="reclamação">reclamação</option>
				<option value="sugestão">sugestão</option>
			</select>
			<br />
			<br />

			<label for="name"><b>Nome Completo:</b></label>
			<br />
			<input type="text" id="name" placeholder="Escreva seu nome:" />
			<br />
			<br />

			<label for="email"><b>E-mail:</b></label>
			<br />
			<input type="email" id="email" placeholder="email@example.com" />
			<br />
			<br />

			<label for="text"><b>Mensagem</b></label>
			<br />
			<textarea name="text" id="text" cols="30" rows="10"></textarea>
			<br />
			<br />

			<input type="checkbox" />
			<span>Aceito receber novidades no e-mail</span>
			<br />
			<br />

			<button type="submit">Enviar</button>
		</fieldset>
	</body>
</html>
